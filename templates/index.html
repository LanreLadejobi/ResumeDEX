<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeDEX | AI Resume Generator</title>
  <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
  <script>
    // Dark mode persistence using <html> instead of <body>
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') document.documentElement.classList.add('dark');
  
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>  
</head>
<body class="bg-primary text-white font-sans min-h-screen dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <header class="bg-primary-dark py-6 shadow-md">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">ResumeDEX</h1>
      <div class="flex gap-4">
        <a href="#generate" class="bg-accent text-primary font-semibold px-4 py-2 rounded hover:bg-accent/80">Generate</a>
        <button onclick="toggleTheme()" class="text-accent border border-accent px-3 py-1 rounded hover:bg-accent hover:text-primary transition">
          Toggle Theme
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-10">
    <section class="text-center mb-10">
      <h2 class="text-4xl font-bold mb-4">Build Your Resume Smarter</h2>
      <p class="text-lg text-accent">Instantly generate tailored resume bullet points with AI.</p>
    </section>

    <form action="/generate" method="POST" class="bg-white text-black p-6 rounded-lg shadow-md space-y-4" id="generate">
      <div>
        <label for="job_title" class="block font-medium mb-1">Job Title</label>
        <input type="text" id="job_title" name="job_title" required class="w-full px-3 py-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="experience" class="block font-medium mb-1">Your Experience</label>
        <textarea id="experience" name="experience" rows="5" required class="w-full px-3 py-2 border border-gray-300 rounded"></textarea>
      </div>
      <button type="submit" class="bg-primary text-white font-semibold px-5 py-2 rounded hover:bg-primary-light transition">Generate Bullet Points</button>
    </form>
  </main>

  <footer class="text-center text-sm text-accent py-4">
    &copy; 2025 ResumeDEX. Built with ❤️ by Ladejobi.
  </footer>
</body>
</html>
